<ceui-radio-group color="success" [(ngModel)]="selected" (ngModelChange)="onNgModelChange($event)" (change)="onChange($event)">
  <ceui-radio color="primary" value="1" [disabled]="true">选项1</ceui-radio>
  <ceui-radio color="error" value="2">选项2</ceui-radio>
  <ceui-radio color="success" value="3">选项3</ceui-radio>
  <ceui-radio color="warning" value="4">选项4</ceui-radio>
</ceui-radio-group>
<div>
  <button ceui-full-button (click)="onSetClick()">set</button>
  <button ceui-full-button (click)="onGetClick()">get</button>
</div>

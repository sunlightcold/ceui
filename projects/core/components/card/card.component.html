                  [ngTemplateOutlet]="ceuiCardTitle.templateRef"></ng-container>

    <ng-template [ngIf]="!ceuiCardTitle">{{ title }}</ng-template>

  <div class="ceui-card-content">
    <ng-content></ng-content>
  </div>

</div>
